services:
  db:
    image: postgres:15
    container_name: chaishots-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chaishots
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./apps/api
    container_name: chaishots-api
    command: sh -c "npx prisma migrate deploy && node dist/main.js"
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"

  worker:
    build: ./apps/worker
    container_name: chaishots-worker
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy

  web:
    build: ./apps/web
    container_name: chaishots-web
    depends_on:
      - api
    ports:
      - "5173:5173"

volumes:
  pgdata:
